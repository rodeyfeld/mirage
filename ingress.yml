apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: galaxy-ingress
  namespace: galaxy
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    ingress.kubernetes.io/ssl-proxy-headers: "X-Forwarded-Proto: https"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: pinwheel.fan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: doppler-service
                port:
                  number: 80
    - host: augur.pinwheel.fan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: augur-service
                port:
                  number: 8000
    - host: dreamflow.pinwheel.fan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dreamflow-webserver-service
                port:
                  number: 8080
    - host: flower.pinwheel.fan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dreamflow-flower-service
                port:
                  number: 5555
  tls:
    - secretName: pinwheel-tls
      hosts:
        - pinwheel.fan
        - augur.pinwheel.fan
        - dreamflow.pinwheel.fan
        - flower.pinwheel.fan
