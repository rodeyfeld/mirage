apiVersion: v1
kind: ConfigMap
metadata:
  name: dreamflow-config
  namespace: galaxy
data:
  # Airflow paths
  AIRFLOW_PROJ_DIR: "/opt/airflow"
  AIRFLOW_HOME: "/opt/airflow"
  
  # Database connection info (password goes in secret)
  AIRFLOW_DB_HOST: "atlas-service.galaxy.svc.cluster.local"
  AIRFLOW_DB_PORT: "5432"
  AIRFLOW_DB_NAME: "airflow"
  AIRFLOW_DB_USER: "airflow"

