apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamflow-webserver 
  namespace: galaxy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dreamflow-webserver
  template:
    metadata:
      labels:
        name: dreamflow-webserver
    spec:
      containers:
        - name: dreamflow-webserver
          image: edrodefeld/dreamflow
          imagePullPolicy: Always 
          args: ["webserver"]
          ports:
            - containerPort: 8080
          env:
            - name: AIRFLOW_PROJ_DIR
              valueFrom:
                secretKeyRef:
                  name: dreamflow-env-secrets
                  key: AIRFLOW_PROJ_DIR
            - name: AIRFLOW_HOME
              valueFrom:
                secretKeyRef:
                  name: dreamflow-env-secrets
                  key: AIRFLOW_HOME
            - name: AIRFLOW_CONN_POSTGRES_DEFAULT
              valueFrom:
                secretKeyRef:
                  name: dreamflow-env-secrets
                  key: AIRFLOW_CONN_POSTGRES_DEFAULT

