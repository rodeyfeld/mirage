apiVersion: apps/v1
kind: Deployment
metadata:
  name: doppler
  namespace: galaxy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: doppler
  template:
    metadata:
      labels:
        name: doppler
    spec:
      containers:
        - name: doppler
          image: edrodefeld/doppler
          imagePullPolicy: Always
          ports:
            - containerPort: 1323
          envFrom:
            # Load non-sensitive configuration
            - configMapRef:
                name: doppler-config
            # Load secrets
            - secretRef:
                name: doppler-env-secrets
          volumeMounts:
            - mountPath: /app/data
              name: doppler-data

      volumes:
        - name: doppler-data
          persistentVolumeClaim:
            claimName: doppler-volume-claim
