apiVersion: apps/v1
kind: Deployment
metadata:
  name: kami
  namespace: galaxy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kami
  template:
    metadata:
      labels:
        name: kami
    spec:
      serviceAccountName: kami-monitor
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kami
        image: edrodefeld/kami:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        env:
          - name: KAMI_NAMESPACE
            value: "galaxy"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - name: tmp
            mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}

