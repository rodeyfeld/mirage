apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuneiform
  namespace: galaxy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cuneiform
  template:
    metadata:
      labels:
        name: cuneiform
    spec:
      containers:
        - name: cuneiform
          image: openbao/openbao:latest
          imagePullPolicy: Always
          command: ["bao"]
          args: ["server", "-config", "/openbao/config/config.hcl"]
          ports:
            - containerPort: 8200
            - containerPort: 8201
          volumeMounts:
            - name: config
              mountPath: /openbao/config
            - name: data
              mountPath: /openbao/data
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pidof bao
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
      volumes:
        - name: config
          configMap:
            name: cuneiform-config
        - name: data
          persistentVolumeClaim:
            claimName: cuneiform-pvc
