apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kami-monitor-role
  namespace: galaxy
rules:
  # Allow reading deployments
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  # Allow reading statefulsets
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch"]
  # Allow reading jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch"]
  # Allow reading pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Allow reading events for troubleshooting
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kami-monitor-binding
  namespace: galaxy
subjects:
  - kind: ServiceAccount
    name: kami-monitor-account
    namespace: galaxy
roleRef:
  kind: Role
  name: kami-monitor-role
  apiGroup: rbac.authorization.k8s.io
