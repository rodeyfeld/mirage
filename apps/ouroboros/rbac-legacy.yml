apiVersion: v1
kind: ServiceAccount
metadata:
  name: ouroboros-deployer
  namespace: galaxy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: galaxy-deployer
  namespace: galaxy
rules:
  # Allow managing common resources
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services", "pods", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ouroboros-deployer-binding
  namespace: galaxy
subjects:
  - kind: ServiceAccount
    name: ouroboros-deployer
    namespace: galaxy
roleRef:
  kind: Role
  name: galaxy-deployer
  apiGroup: rbac.authorization.k8s.io

