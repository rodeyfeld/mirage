apiVersion: v1
kind: ServiceAccount
metadata:
  name: ouroboros-deployer
  namespace: galaxy

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ouroboros-deployer-role
rules:
  # Allow managing all resources in galaxy namespace (for deployment restarts)
  - apiGroups: ["", "apps", "batch", "extensions"]
    resources:
      [
        "deployments",
        "statefulsets",
        "pods",
        "pods/log",
        "services",
        "configmaps",
        "secrets",
        "jobs",
        "persistentvolumeclaims",
      ]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow Woodpecker to spawn agent pods in woodpecker namespace (if using k8s backend)
  # or in the agent's own namespace
  - apiGroups: [""]
    resources: ["pods", "pods/log", "persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ouroboros-deployer-binding
subjects:
  - kind: ServiceAccount
    name: ouroboros-deployer
    namespace: galaxy
  - kind: ServiceAccount
    name: default
    namespace: galaxy
roleRef:
  kind: ClusterRole
  name: ouroboros-deployer-role
  apiGroup: rbac.authorization.k8s.io
