apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: parakeet-postgres
  namespace: galaxy
spec:
  serviceName: parakeet-postgres-service
  replicas: 1
  selector:
    matchLabels:
      name: parakeet-postgres
  template:
    metadata:
      labels:
        name: parakeet-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: parakeet-postgres-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: parakeet-env-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "parakeet"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "parakeet"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: parakeet-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: parakeet-postgres
  namespace: galaxy
spec:
  selector:
    name: parakeet-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
