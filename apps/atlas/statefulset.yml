apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: atlas
  namespace: galaxy
spec:
  serviceName: atlas-service
  replicas: 1
  selector:
    matchLabels:
      name: atlas
  template:
    metadata:
      labels:
        name: atlas
    spec:
      serviceAccountName: atlas
      containers:
      - name: atlas 
        image: edrodefeld/atlas
        imagePullPolicy: Always
        ports:
          - containerPort: 5432
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: atlas-data
        envFrom:
          - secretRef:
              name: atlas-env-secrets
      volumes:
        - name: atlas-data
          persistentVolumeClaim:
            claimName: atlas-volume-claim

