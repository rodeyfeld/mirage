apiVersion: v1
kind: ConfigMap
metadata:
  name: augur-config
  namespace: galaxy
data:
  # Django settings
  AUGUR_DEBUG: "False"
  AUGUR_ALLOWED_HOSTS: "augur.pinwheel.fan,augur-service,augur-service.galaxy.svc.cluster.local"
  AUGUR_CORS_ALLOWED_ORIGINS: "https://luna.pinwheel.fan"
  AUGUR_CSRF_TRUSTED_ORIGINS: "https://luna.pinwheel.fan,https://augur.pinwheel.fan"
  
  # Security settings
  AUGUR_SECURE_SSL_REDIRECT: "False"  # Disable for internal HTTP cluster communication
  AUGUR_SESSION_COOKIE_SECURE: "True"
  AUGUR_CSRF_COOKIE_SECURE: "True"
  
  # Database connection
  AUGUR_DB_HOST: "atlas-service.galaxy.svc.cluster.local"
  AUGUR_DB_PORT: "5432"
  AUGUR_DB_NAME: "augur"
  AUGUR_DB_USER: "postgres"
  
  # Noctis/Prefect integration (replaces Dreamflow/Airflow)
  NOCTIS_URL: "http://noctis-prefect-service.galaxy.svc.cluster.local:4200"
