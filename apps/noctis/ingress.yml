apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noctis-ingress
  namespace: galaxy
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/ssl-proxy-headers: "X-Forwarded-Proto: https"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: noctis.pinwheel.fan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noctis-prefect-service
                port:
                  number: 4200
  tls:
    - secretName: noctis-tls
      hosts:
        - noctis.pinwheel.fan
