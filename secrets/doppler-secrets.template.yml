apiVersion: v1
kind: Secret
metadata:
  name: doppler-env-secrets
  namespace: galaxy
type: Opaque
stringData:
  # Session secret for cookie encryption/signing
  # Generate with: openssl rand -base64 32
  DOPPLER_SESSION_SECRET: "CHANGE_ME"

  # S3/Garage credentials
  S3_ACCESS_KEY_ID: "CHANGE_ME"
  S3_SECRET_ACCESS_KEY: "CHANGE_ME"
