apiVersion: v1
kind: Secret
metadata:
  name: ouroboros-env-secrets
  namespace: galaxy
type: Opaque
stringData:
  # Server Config
  WOODPECKER_HOST: "https://ouroboros.pinwheel.fan"
  WOODPECKER_AGENT_SECRET: "" # Generate a random hex string (openssl rand -hex 32)

  # GitHub OAuth (Create an OAuth App in GitHub Developer Settings)
  WOODPECKER_GITHUB: "true"
  WOODPECKER_GITHUB_CLIENT: "" # Client ID from GitHub
  WOODPECKER_GITHUB_SECRET: "" # Client Secret from GitHub

  # Database (Connect to Atlas)
  WOODPECKER_DATABASE_DRIVER: "postgres"
  WOODPECKER_DATABASE_DATASOURCE: "postgres://woodpecker:woodpecker@atlas-service:5432/woodpecker?sslmode=disable"

  # Admin User
  WOODPECKER_ADMIN: "edrodefeld,prometheus" # Your GitHub username(s)

